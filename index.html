<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="barraVerde"></div>
        <div id="app">
            <div id="barraUtente"></div>
            <div id="listaChat">
                <template v-for="(contact, index) in contacts">
                    <div class="singoloContatto">
                        <img :src="`${contact.avatar}`" :alt="`${contact.name}`" class="divImg">
                        <div>
                            {{contact.name}}
                        </div> 
                    </div>
                </template>
            </div>
            <div id="barraDestinatario"></div>
            <div id="chatAttuale">
                <div class="messaggio messaggioDestinataio">Messaggio 1</div>
                <div class="messaggio messaggioMittente">Messaggio 2</div>
                <div class="messaggio messaggioDestinataio">Messaggio 3</div>
            </div>
            <div id="barraMessaggio"></div>
        </div>    
    </main>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="main.js"></script>
</body>
</html>
