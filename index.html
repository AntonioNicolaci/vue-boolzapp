<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="barraVerde"></div>
        <div id="app">
            <div id="barraUtente"></div>
            <div id="listaChat">
                <template v-for="contact in contacts">
                    <div class="singoloContatto">
                        <img :src="`${contact.avatar}`" :alt="`${contact.name}`" class="divImg">
                        <div>
                            {{contact.name}}
                        </div> 
                    </div>
                </template>
            </div>
            <div id="barraDestinatario"></div>
            <div id="chatAttuale">
                <template v-for="mess in contacts[chatAttiva].messages" >
                    <div :class="['messaggio', mess.status == 'received' ? 'messaggioDestinataio' : 'messaggioMittente']">{{mess.message}}</div>    
                </template>
            </div>
            <div id="barraMessaggio">
                <i class="bi bi-emoji-laughing"></i>
                <input type="text"
                        placeholder="Scrivi un messaggio"
                        @keyup.enter="addMessage()"
                        v-model="newMessage">
                <i class="bi bi-mic-fill"></i>
            </div>
        </div>    
    </main>
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="main.js"></script>
</body>
</html>
